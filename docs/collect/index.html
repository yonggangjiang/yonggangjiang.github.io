<script>
    let variables = {"approximate":"exact,approximate","direct":"undirected,directed","models":"sequential,CONGEST,PRAM,streaming,communication,quantumQuery","parameter":"parameterized, unparameterized","problems":"MinVertexCut","randomize":"randomized,deterministic","weight":"unweighted,weighted"} ;

<script>
  var values = new Map();

function getResults(newValues, callback) {
  let problem = newValues.get("problems");
  let model = newValues.get("models");

  $.getJSON(`/collect/${problem}/${model}.json`, function(data) {
    // Process the data within this callback

    let bestMatch = null;
    let maxMatches = 0;
    for (const varItem of data) {
      let matches = 0;
      let isMatch = true;
      for (const [key, value] of newValues.entries()) {
        if (varItem.hasOwnProperty(key) && varItem[key] === value) {
          matches++;
        } else if (varItem.hasOwnProperty(key)) {
          isMatch = false;
          break;
        }
      }

      if (isMatch && matches > maxMatches) {
        bestMatch = varItem;
        maxMatches = matches;
      }
    }

    // Now that we have the best match, call the callback function with the result
    if (bestMatch) {
      callback(bestMatch["complexity"]);
    } else {
      callback(null); // or handle the case where no match is found
    }
  })
  .fail(function(jqxhr, textStatus, error) {
    console.error('Error fetching JSON:', textStatus, error);
    callback(null); // handle the error case
  });
}

function updateTable() {
  let table = document.getElementById("myTable");
  table.innerHTML = ''; // Clear existing table

  console.log(variables)

  let undefinedKeys = Array.from(values.keys()).filter(k => values.get(k) === "undefined");

  if (undefinedKeys.length > 2) {
    table.innerText = "    Please check at most 2 keys as undefined!    ";
  } 
  else if (undefinedKeys.length === 1) {
    let header = document.createElement('tr');
    header.innerHTML = `<th>\\ ${undefinedKeys[0]}</th>` + variables[undefinedKeys[0]].split(',').map(x => `<th>${x}</th>`).join('');
    table.appendChild(header);

    let row = document.createElement('tr');
    row.innerHTML = '<th></th>' + variables[undefinedKeys[0]].split(',').map(x => {
      let fixedValues = new Map(values);
      fixedValues.set(undefinedKeys[0], x);
      return `<td>${getResults(fixedValues)}</td>`;
    }).join('');
    table.appendChild(row);
  } 
  else if (undefinedKeys.length === 0) {
      let row = document.createElement('tr');
      let data = document.createElement('td');

        getResults(values, function(result) {
          if (result) {
            data.innerHTML = `$$${result}$$`;
            MathJax.typeset()
          } else {
            data.innerHTML = "No match found or error occurred";
          }
        });

      row.appendChild(data);
      table.appendChild(row);
  }
  else {
    let header = document.createElement('tr');
    header.innerHTML = `<th>${undefinedKeys[1]} \\ ${undefinedKeys[0]}</th>` + variables[undefinedKeys[0]].split(',').map(x => `<th>${x}</th>`).join('');
    table.appendChild(header);

    variables[undefinedKeys[1]].split(',').forEach((model) => {
      let row = document.createElement('tr');
      row.innerHTML = `<th>${model}</th>` + variables[undefinedKeys[0]].split(',').map(x => {
        let fixedValues = new Map(values);
        fixedValues.set(undefinedKeys[0], x);
        fixedValues.set(undefinedKeys[1], model);
        return `<td>${getResults(fixedValues)}</td>`;
      }).join('');
      table.appendChild(row);
    });
  }
}



  function setupButtons(variable) {
    let buttons = document.getElementById(variable + 'Buttons');
    values.set(variable, document.querySelector(`input[name="${variable}"]:checked`).value);
    buttons.addEventListener('change', () => {
      values.set(variable, document.querySelector(`input[name="${variable}"]:checked`).value);
      updateTable();
    });
  }
  function updateDebug() {
    let debugText = '';
    for (let variable of values.keys()) {
      debugText += `${variable} = ${values.get(variable)}, `;
    }
    document.getElementById('debug').innerText = debugText;
  }

</script>
